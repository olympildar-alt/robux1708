<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авторизация…</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .center{display:flex;align-items:center;justify-content:center;min-height:100vh}
    .link{color:#fff;text-decoration:underline}
    .muted{color:#a2a7b3}
  </style>
</head>
<body class="center">
  <div class="card" style="max-width:520px">
    <h2 id="title">Авторизация…</h2>
    <p class="muted" id="status">Секунду, перенаправляем вас на сайт…</p>
    <p class="muted" id="fallback" style="display:none">
      Если переход не открылся — <a id="go" class="link" href="/">нажмите здесь</a>.
    </p>
  </div>

  <script>
    (async () => {
      const tg = window.Telegram?.WebApp;
      const $ = (id) => document.getElementById(id);
      const params = new URLSearchParams(location.search);
      const defaultTarget = (location.origin || "https://robux1708.onrender.com") + "/";
      const targetBase = params.get("to") || defaultTarget;

      function showFallback(url){ $("fallback").style.display="block"; $("go").href=url; }

      if (!tg || !tg.initData) {
        $("status").textContent = "Откройте страницу из Telegram WebApp.";
        return showFallback(defaultTarget);
      }

      try {
        const res = await fetch("/webapp-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ initData: tg.initData })
        });
        const data = await res.json();

        if (data.ok) {
          // Если пришёл одноразовый токен — возвращаемся во внешний браузер по /sso?token=...
          const finalUrl = data.sso ? (defaultTarget.replace(/\/$/,"") + "/sso?token=" + encodeURIComponent(data.sso)) : targetBase;

          $("title").textContent = "Готово!";
          $("status").textContent = "Сейчас откроем сайт в браузере…";

          try { tg.openLink(finalUrl, { try_instant_view: false }); } catch {}
          try { window.location.replace(finalUrl); } catch {}
          setTimeout(() => { try { window.open(finalUrl, "_blank"); } catch {} }, 400);
          setTimeout(() => { try { tg.close(); } catch {} }, 700);
          setTimeout(() => showFallback(finalUrl), 1500);
        } else {
          $("status").textContent = "Не удалось авторизоваться.";
          showFallback(targetBase);
        }
      } catch (e) {
        $("status").textContent = "Ошибка сети.";
        showFallback(targetBase);
      }
    })();
  </script>
</body>
</html>
