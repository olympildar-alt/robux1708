<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram WebApp Auth</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .center { display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .link { color:#fff; text-decoration:underline; }
  </style>
</head>
<body class="center">
  <div class="card" style="max-width:520px">
    <h2 id="title">Авторизация…</h2>
    <p class="muted" id="status">Проверяем подпись Telegram</p>
    <p class="muted" id="fallback" style="display:none">
      Если окно не закрылось автоматически — <a id="go" class="link" href="/">перейдите на сайт</a>.
    </p>
  </div>

  <script>
    (async () => {
      const tg = window.Telegram?.WebApp;
      const $ = (id) => document.getElementById(id);
      tg?.expand();

      // Куда переносить пользователя после входа
      const targetUrl = (location.origin || "https://robux1708.onrender.com") + "/";

      if (!tg || !tg.initData) {
        $("status").textContent = "Откройте страницу из Telegram WebApp.";
        $("fallback").style.display = "block";
        $("go").href = targetUrl;
        return;
      }

      try {
        const res = await fetch("/webapp-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ initData: tg.initData })
        });

        const data = await res.json();
        if (data.ok) {
          $("title").textContent = "Готово!";
          $("status").textContent = "Перенаправляем на сайт…";

          // 1) открыть сайт во внешнем браузере
          try { tg.openLink(targetUrl); } catch {}

          // 2) закрыть WebView (даже если openLink не сработал)
          setTimeout(() => { try { tg.close(); } catch {} }, 300);

          // 3) запасной вариант — показать ссылку
          setTimeout(() => {
            $("fallback").style.display = "block";
            $("go").href = targetUrl;
          }, 1200);

        } else {
          $("status").textContent = "Не удалось авторизоваться.";
          $("fallback").style.display = "block";
          $("go").href = targetUrl;
        }
      } catch (e) {
        $("status").textContent = "Ошибка сети.";
        $("fallback").style.display = "block";
        $("go").href = targetUrl;
      }
    })();
  </script>
</body>
</html>
