<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram WebApp Auth</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="center">
  <div class="card" style="max-width:520px">
    <h2>Авторизация…</h2>
    <p class="muted" id="status">Проверяем подпись Telegram</p>
  </div>

  <script>
    async function authViaWebApp() {
      const tg = window.Telegram?.WebApp;
      if (!tg || !tg.initData) {
        document.getElementById("status").textContent = "Откройте страницу из Telegram WebApp.";
        return;
      }

      try {
        const res = await fetch("/webapp-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ initData: tg.initData })
        });
        const data = await res.json();
        if (data.ok) {
          document.getElementById("status").textContent = "Готово! Можно закрывать.";
          try { tg.close(); } catch {}
        } else {
          document.getElementById("status").textContent = "Не удалось авторизоваться.";
        }
      } catch (e) {
        document.getElementById("status").textContent = "Ошибка сети.";
      }
    }
    authViaWebApp();
  </script>
</body>
</html>
