<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robux — Telegram Login</title>
  <link rel="stylesheet" href="/style.css" />
  <script>
    // Укажи имя своего бота (без @)
    window.BOT_USERNAME = "robuxtransferbot";
  </script>
</head>
<body>
  <header class="wrap">
    <div class="logo">ROBLOX</div>
    <nav class="nav">
      <a href="https://t.me/" target="_blank" rel="noopener">Telegram</a>
      <a href="/healthz" target="_blank" rel="noopener">healthz</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1>Вход через Telegram</h1>
      <p class="muted">Два способа: через <b>кнопку Telegram</b> (redirect) или <b>WebApp</b> внутри бота.</p>

      <div class="card btns">
        <!-- Redirect (Login Widget) -->
        <script async src="https://telegram.org/js/telegram-widget.js?22"
          data-telegram-login=""
          data-size="large"
          data-userpic="false"
          data-request-access="write"
          data-auth-url="/auth/telegram-redirect">
        </script>

        <!-- Открыть бота и войти через WebApp -->
        <a id="open-bot" class="button" target="_blank" rel="noopener">Открыть бота</a>
        <p class="muted small">В боте нажми «Открыть веб-приложение», мы автоматически подтвердим вход.</p>
      </div>

      <div class="card" id="me-card" hidden>
        <h3>Вы вошли</h3>
        <div id="me"></div>
        <button id="logout" class="button outline">Выйти</button>
      </div>
    </section>
  </main>

  <footer class="wrap foot">
    <span class="muted">© robux-auth</span>
    <span class="muted">Made for Telegram</span>
  </footer>

  <script src="/app.js" defer></script>
  <noscript>Для входа включите JavaScript.</noscript>
</body>
</html>
